<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Facilities</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Mental Health Facilities & Services</h2>

    
<div style="display: flex; justify-content: center; margin-bottom: 10px;">
        <label for="category" style="margin-right: 5px;">Select Category:</label>
        <select id="category"></select>

        <label for="service" style="margin-left: 15px; margin-right: 5px;">Select Service:</label>
        <select id="service"></select>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div id="map" style="width: 80%; max-width: 800px; height: 500px; border: 2px solid #ccc; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

<div id="search-container">
    <input type="text" id="addressInput" placeholder="Enter an address or city">
    <button id="findMe">Go</button>
</div>

</body>
</html>
